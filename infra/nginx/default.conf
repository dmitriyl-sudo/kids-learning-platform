# Nginx конфигурация для Kids Learning Platform
# Reverse proxy для API Gateway

upstream api_gateway {
    server api-gateway:3000;
}

# Rate limiting зоны
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# Основной сервер блок
server {
    listen 80;
    server_name localhost;

    # Общие настройки безопасности
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Логирование
    access_log /var/log/nginx/kids_learning_access.log;
    error_log /var/log/nginx/kids_learning_error.log;

    # Главная страница - перенаправление на API
    location / {
        return 301 /api/;
    }

    # Health check для самого Nginx
    location /health {
        proxy_pass http://api_gateway/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Отключаем кэширование для health check
        proxy_cache off;
        proxy_buffering off;
    }

    # API маршруты с rate limiting
    location /api/ {
        # Применяем общий rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://api_gateway/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # CORS заголовки (если нужны на уровне Nginx)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        
        # Обработка OPTIONS запросов
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Более строгий rate limiting для авторизации
    location /api/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        
        proxy_pass http://api_gateway/api/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Swagger документация (доступна без rate limiting)
    location /docs {
        proxy_pass http://api_gateway/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы Swagger
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        
        # Кэширование статических файлов
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Обработка ошибок
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 503 '{"success":false,"message":"Сервис временно недоступен","timestamp":"${time_iso8601}"}';
        add_header Content-Type application/json;
    }

    # Защита от доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

